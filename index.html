<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Name Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.css"
      integrity="sha512-uMIpMpgk4n6esmgdfJtATLLezuZNRb96YEgJXVeo4diHFOF/gqlgu4Y5fg+56qVYZfZYdiqnAQZlnu4j9501ZQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css" />
    <link
      rel="stylesheet"
      id="fontawsom-css"
      href="https://use.fontawesome.com/releases/v5.8.0/css/all.css?ver=5.8.0"
      type="text/css"
      media="all"
    />
    <!-- swiper読み込み -->
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header-container">
      <div class="title-bar">
        <a class="title-items -left" href="#">
          <img
            class="logo"
            src="../shogo_intermediate/img/Pink and Purple Events & party Entertainment Logo.png"
            alt="ヘッダーロゴ ピンク、水色、紫色の水玉"
            width="47"
            height="47"
          />
          <h1 class="title">ユアコーディング</h1>
        </a>
        <ul class="title-items -center">
          <li class="item">特徴</li>
          <li class="item">価格</li>
          <li class="item">お問い合わせ</li>
        </ul>
        <div class="title-items -right">
          <button class="questionbtn">お問い合わせ</button>
        </div>
      </div>
    </header>
    <!-- 概要 -->
    <section class="sec-summary">
      <div class="summary-container">
        <h2 class="title">
          コーディングの手間を<br />
          最小に、デザインに注力<br />
          する助けに
        </h2>
        <p class="content">
          ユアコーディングはコーディングに<br />
          特化したフリーランス<br />
          デザインに注力されたい方の<br />
          助けになります
        </p>
        <button class="questionbtn">お問い合わせ</button>
        <img
          src="../shogo_intermediate/img/manager.png"
          alt="マネージャー 忙しそうに仕事しているマネージャ-"
          class="image"
        />
      </div>
    </section>
  </body>
</html>
